# Automated conversion from Swagger v2 to graphQL
# Done by swagger-to-graphql

type get {
  # default field
  empty: String
}

type list {
  # default field
  empty: String
}

type Query {
  viewer: viewer
}

type viewer {
  # List all sounds.
  list(lang: String, format: String): list

  # Get a sound's details.
  get(soundId: String): get
}
